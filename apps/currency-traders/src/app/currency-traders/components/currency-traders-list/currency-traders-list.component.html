<mat-card class="mat-card-dark mat-elevation-z8">
    <mat-card-header>
      <mat-card-title class="accent">
        CurrencyTrader List

      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let currencyTrader of currencyTraders; last as last" 
        (click)="selected.emit(currencyTrader)" style="cursor: pointer">

            

          <h3 matLine>
            <span *ngIf="currencyTrader.id === currentTrader?.id">
              <mat-icon svgIcon="bitcoin"></mat-icon>
            </span>
            Trader {{ currencyTrader.name | titlecase}}
          </h3>
          
          <p matLine>
            <span > 
              {{ currencyTrader.holdings?.length }} Holdings
            </span> 
          </p>
  
          <button *ngIf="delete" mat-icon-button color="warn" (click)="deleted.emit(currencyTrader); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
  </mat-card>
